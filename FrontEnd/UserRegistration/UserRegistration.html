<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
    <link rel="stylesheet" href="FrontEnd/UserRegistration/UserRegistration.css">
</head>
<body>
    <div class="registration-container" ng-controller="UserRegistrationController">
        <h2>Register</h2>
        <form name="registrationForm" ng-submit="register()" novalidate>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" ng-model="user.name" ng-pattern="/^[a-zA-Z ]+$/" required>
                <div ng-show="registrationForm.name.$error.pattern && !registrationForm.name.$pristine" class="error">
                    Name should contain only alphabetical characters.
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" ng-model="user.email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" ng-model="user.password" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" ng-model="user.address" ng-pattern="/^(?=.*[0-9])(?=.*[a-zA-Z])[a-zA-Z0-9 ]+$/" required>
                <div ng-show="registrationForm.address.$error.pattern && !registrationForm.address.$pristine" class="error">
                    Address should contain both numbers and alphabets.
                </div>
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="text" id="phone" ng-model="user.phone" ng-pattern="/^\d{10}$/" required>
                <div ng-show="registrationForm.phone.$error.pattern && !registrationForm.phone.$pristine" class="error">
                    Phone number should be 10 digits.
                </div>
            </div>
            <button type="submit" ng-disabled="registrationForm.$invalid">Register</button>
            <p class="error" ng-show="error">{{error}}</p>
            <p class="success" ng-show="success">{{success}}</p>
        </form>
        <p>Already have an account? <a href="#/login">Login here</a></p>
    </div>
</body>
</html>
