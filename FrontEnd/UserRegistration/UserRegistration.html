<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
    <link rel="stylesheet" href="FrontEnd/UserRegistration/UserRegistration.css">
</head>
<body>
    <div class="container" ng-controller="UserRegistrationController">
        <div class="image-section">
            <img src="FrontEnd/UserRegistration/images/image.jpg" alt="Sign Up Image">
        </div>
        <div class="form-section">
            <h1 class="sign-up">SIGN-UP</h1>
            <form class="form-block"ng-submit="register()" name="registrationForm">
                <br><div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" ng-model="user.name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" ng-model="user.email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" ng-model="user.password" required>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" ng-model="user.address" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="text" id="phone" ng-model="user.phone" required>
                </div>
                <button type="submit">CREATE MY ACCOUNT</button><br>
            </form>
            <p>Already have an account? <a href="#/login">Login here</a></p>
        </div>
    </div>
    <script src="FrontEnd/UserRegistration/UserRegistrationController.js"></script>
</body>
</html>
