
    <link rel="stylesheet" href="FrontEnd/NavigationBar/NavigationBar.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

<body ng-app="myApp" ng-controller="NavigationBarController">
  

    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <!-- <img src="logo.png" alt=""> -->
                </span>
                <div class="text logo-text">
                    <span class="name">RANJITH M R</span>
                    <span class="profession">Web Developer</span>
                </div>
            </div>
            <i class='bx bx-chevron-right toggle' ng-click="toggleSidebar()"></i>
        </header>

        <div class="menu-bar">
            <div class="menu">
                <li class="search-box">
                    <i class='bx bx-search icon'></i>
                    <input type="text" ng-model="searchQuery" placeholder="Search..." ng-keyup="performSearch()">
                </li>
                
                  <!-- Search results section -->
                  <ul class="search-results" ng-if="searchResults.length > 0">
                    <li ng-repeat="result in searchResults" ng-click="navigateTo(result.link)">
                        <i class="bx bx-link icon"></i>
                        <span class="text">{{ result.title }}</span>
                    </li>
                </ul>



                <ul class="menu-links">
                    <li class="nav-link">
                        <a ng-click="goToHome()"> 
                            <i class='bx bx-home-alt icon'></i>
                            <span class="text nav-text">Home</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#" ng-click="goToExpenditure()"> 
                            <i class='bx bx-bar-chart-alt-2 icon'></i>
                            <span class="text nav-text">Expenditure</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-bell icon'></i>
                            <span class="text nav-text">Notifications</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#" ng-click="goToSavings()"> 
                            <i class='bx bx-pie-chart-alt icon'></i>
                            <span class="text nav-text">Savings</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-wallet icon'></i>
                            <span class="text nav-text">Wallets</span>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="bottom-content">
                <li class="">
                    <a href="#">
                        <i class='bx bx-log-out icon'></i>
                        <span class="text nav-text">Logout</span>
                    </a>
                </li>
                <li class="mode" ng-click="toggleDarkMode()">
                    <div class="sun-moon">
                        <i class='bx bx-moon icon moon'></i>
                        <i class='bx bx-sun icon sun'></i>
                    </div>
                    <span class="mode-text text" ng-bind="isDarkMode ? 'Light mode' : 'Dark mode'"></span>
                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>
            </div>
        </div>
    </nav>

   

    <script src="FrontEnd/NavigationBar/NavigationBarController.js"></script>
</body>
